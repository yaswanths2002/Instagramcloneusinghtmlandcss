<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Clone</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Side Bar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!--Profile-->
      <div class="profile">
        <div class="profile-img">
          <img src="img/yash.jpeg" alt="profile" />
        </div>
        <div class="name">
          <h1>Yaswanth</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@yashu</span>
      </div>
      <!--About-->
      <div class="about">
        <!--Box-1-->
        <div class="box">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        <!--Box-2-->
        <div class="box">
          <h3>14.4k</h3>
          <span>Followers</span>
        </div>
        <!--Box-3-->
        <div class="box">
          <h3>14</h3>
          <span>Following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-2-line"></i>
          </span>
          Explore
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-fill"></i>
          </span>
          Stats
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-settings-3-line"></i>
          </span>
          Settings
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!--Mainhome-->
    <div class="main-home">
      <!--Header-->
      <div class="header">
        <!--Search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <!--Header-content-->
        <div class="header-content">
          <i class="ri-notification-4-fill"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--Button-->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photo
            </div>
          </a>
        </div>
      </div>
      <!--Stories-->
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Watch all</div>
        </a>
      </div>
      <!--Stories Content-->
      <div class="stories">
        <!--Stories-1-->
        <div class="stories-img color">
          <img src="img/profile.jpg" alt="story" />
          <div class="add">+</div>
        </div>
        <!--Stories-2-->
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="story" />
        </div>
        <!--Stories-3-->
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="story" />
        </div>
        <!--Stories-4-->
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="story" />
        </div>
        <!--Stories-5-->
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="story" />
        </div>
        <!--Stories-6-->
        <div class="stories-img">
          <img src="img/profile6.jpg" alt="story" />
        </div>
        <!--Stories-7-->
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="story" />
        </div>
        <!--Stories-8-->
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="story" />
        </div>
        <!--Stories-9-->
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="story" />
        </div>
        <!--Stories-10-->
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="story" />
        </div>
      </div>
      <!--Main Posts-->
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <!--Posts-->
      <div class="main-posts">
        <!--Box-1-->
        <div class="post-box">
          <img src="img/yash.jpeg" alt="post" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/yashdp.jpg" alt="" />
              </div>
              <h3>Yaswanth</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>30.3k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>

        <!--Box-2-->
        <div class="post-box">
          <img src="img/devtown.jfif" alt="post" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/devdp.jpg" alt="" />
              </div>
              <h3>#Devtown</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>40.3k</span>
              <i class="ri-chat-3-line"></i>
              <span>90</span>
            </div>
          </div>
        </div>

        <!--Box-3-->
        <div class="post-box">
          <img src="img/quote.jpg" alt="post" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/eindp.jpg" alt="" />
              </div>
              <h3>#Quotes</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>80.8k</span>
              <i class="ri-chat-3-line"></i>
              <span>100</span>
            </div>
          </div>
        </div>
        <!--Box-4-->
        <div class="post-box">
          <img src="img/developer.jpg" alt="post" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/dddd.webp" alt="" />
              </div>
              <h3>#Developer</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>40k</span>
              <i class="ri-chat-3-line"></i>
              <span>120</span>
            </div>
          </div>
        </div>

        <!--Box-5-->
        <div class="post-box">
          <img src="img/post3.jpg" alt="post" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile3.jpg" alt="" />
              </div>
              <h3>#Nature</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>30k</span>
              <i class="ri-chat-3-line"></i>
              <span>80</span>
            </div>
          </div>
        </div>

        <!--Box-6-->
        <div class="post-box">
          <img src="img/post2.jpg" alt="post" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile6.jpg" alt="" />
              </div>
              <h3>#Dance</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-3-line"></i>
              <span>60.3</span>
              <i class="ri-chat-3-line"></i>
              <span>10</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
